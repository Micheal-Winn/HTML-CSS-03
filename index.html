<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo"/>
            </div>
            <div class="icons">
                <div class="document marg bg">
                    <img src="./images/icon-document.svg" alt="document"/>
                </div>
                <div class="folder marg bg">
                    <img src="./images/icon-folder.svg" alt="folder"/>
                </div>
                <div class="upload marg bg">
                    <img src="./images/icon-upload.svg" alt="upload"/>
                </div>
            </div>

        </div>
        <div class="text-container">
            <div class="message">
                Youâ€™ve used <span class="number">815 GB</span> of your storage
            </div>
            <div class="progress-container">
                <div class="bar-container">
                    <div class="inside-bar">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="git">
                    <div>0 GB</div>
                    <div>1000 GB</div>
                </div>
                <div class="left-value">
                    <div class="triangle">
                    185 <span>GB Left</span>
                </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
